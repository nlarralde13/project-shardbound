<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shardbound UI Sandbox — Layout</title>
  <link rel="icon" href="data:,">

  <!-- Fantasy fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">

  <!-- Layout-only CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ui-layout.css') }}" />
</head>
<body class="theme-fantasy">

  <!-- Top banner (96px) -->
  <header id="banner" class="card">
    <div class="brand">Shardbound — Layout Sandbox</div>
    <div class="spacer"></div>

    <div class="field">
    <label for="snapMode">Snap</label>
    <select id="snapMode">
        <option value="pixel" selected>Pixels</option>
        <option value="cols">Columns</option>
    </select>
    </div>

    <div class="field" id="fieldSnapPx">
    <label for="snapPxSelect">Step</label>
    <select id="snapPxSelect">
        <option value="16">16px</option>
        <option value="20">20px</option>
        <option value="24" selected>24px</option>
        <option value="32">32px</option>
        <option value="40">40px</option>
    </select>
    </div>

    <div class="field" id="fieldColW" style="display:none">
    <label for="colSelect">Col</label>
    <select id="colSelect">
        <option value="320">320px</option>
        <option value="360" selected>360px</option>
        <option value="400">400px</option>
        <option value="480">480px</option>
    </select>
    </div>

<button id="toggleLayout" class="link-btn">Free layout</button>
<button id="toggleLock" class="link-btn">Lock panels</button>
<button id="resetLayout" class="link-btn">Reset positions</button>

  </header>

  <!-- BOUNDED PLAYFIELD (panels stay inside this box) -->
  <div id="playfield" class="docked">
    <div id="snapGrid" aria-hidden="true"></div>

    <!-- Panels (placeholders only) -->
    <section class="card panel" id="cardCharacter">
      <header class="card-h">Character</header>
      <div class="muted" style="padding:8px">Placeholder</div>
    </section>

    <section class="card map-card panel" id="mapCard">
      <header class="card-h">Map</header>
      <div class="canvas-wrap">
        <div id="frame"></div>
      </div>
    </section>

    <aside class="action-dock card panel" id="cardActions">
      <header class="card-h">Actions</header>
      <div class="quick-actions">
        <button class="btn" disabled>Look</button>
        <button class="btn" disabled>Interact</button>
        <button class="btn" disabled>Rest</button>
        <button class="btn" disabled>Action 1</button>
        <button class="btn" disabled>Action 2</button>
      </div>
    </aside>

    <section class="card console-card panel" id="cardConsole">
      <header class="card-h">Console</header>
      <div style="min-height:160px"></div>
    </section>

    <section class="card panel" id="cardQuests">
      <header class="card-h">Quest Log</header>
      <div class="flavor"><em>No quests yet.</em></div>
    </section>

    <section class="card panel" id="cardJournal">
      <header class="card-h">Journal</header>
      <textarea rows="6" style="width:100%"></textarea>
    </section>
  </div>

  <!-- Only the panels controller (bounded + snapping) -->
  <script type="module" src="{{ url_for('static', filename='js/panels.js') }}"></script>
</body>
</html>
