<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shardbound UI Sandbox — Layout</title>
  <link rel="icon" href="data:,">

  <!-- Fantasy fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">

  <!-- Theme / base styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ui-layout.css') }}" />

  <!-- Sandbox-only styling: free-layout rules + visible snap grid -->
 
</head>

<body class="theme-fantasy">
  <!-- snap grid background -->
  <div id="snapGrid" aria-hidden="true"></div>

  <!-- Topbar with sandbox controls -->
  <nav id="topbar" class="card">
    <a href="/forums">Forums</a>
    <a href="/account">Account</a>
    <span style="flex:1"></span>
    <button id="toggleLayout" class="link-btn">Free layout</button>
    <button id="toggleLock" class="link-btn">Lock panels</button>
  </nav>

  <!-- Docked layout (3 columns). In free mode, panels float; this grid is disabled. -->
  <div id="layout">
    <!-- LEFT -->
    <aside id="panel-left">
      <section class="card panel" id="cardCharacter">
        <header class="card-h">Character</header>
        <div class="char-grid">
          <!-- Minimal placeholder content (no API) -->
          <div class="paperdoll">
            <div class="paperdoll-stage">
              <img class="doll-image" src="/static/assets/character_models/placeholder_warrior.png" alt="" draggable="false" />
              <div class="paperdoll-grid">
                <div class="equip-slot" data-slot="head"     aria-label="Head"></div>
                <div class="equip-slot" data-slot="cloak"    aria-label="Cloak"></div>
                <div class="equip-slot" data-slot="offhand"  aria-label="Offhand"></div>
                <div class="equip-slot" data-slot="chest"    aria-label="Chest"></div>
                <div class="equip-slot" data-slot="mainhand" aria-label="Mainhand"></div>
                <div class="equip-slot" data-slot="belt"     aria-label="Belt"></div>
                <div class="equip-slot" data-slot="pants"    aria-label="Pants"></div>
                <div class="equip-slot" data-slot="boots"    aria-label="Boots"></div>
                <div class="equip-slot" data-slot="jewelry"  aria-label="Jewelry"></div>
                <div class="equip-slot" data-slot="gadget"   aria-label="Gadget"></div>
              </div>
            </div>
          </div>
          <div class="inv-embed">
            <header class="sub-h">Inventory</header>
            <div class="inventory-grid">
              <div class="inv-cell"></div><div class="inv-cell"></div><div class="inv-cell"></div><div class="inv-cell"></div>
              <div class="inv-cell"></div><div class="inv-cell"></div><div class="inv-cell"></div><div class="inv-cell"></div>
            </div>
          </div>
        </div>
      </section>
    </aside>

    <!-- CENTER -->
    <main id="viewport">
      <div class="viewer-row">
        <section class="card map-card panel" id="mapCard">
          <header class="card-h">Map</header>
          <div class="canvas-wrap">
            <div id="frame">
              <!-- Pure placeholder canvas; no viewer wiring in sandbox -->
              <canvas id="canvas"></canvas>
              <canvas id="overlayCanvasLite"></canvas>
              <div class="zoomOverlay" aria-hidden="true" style="pointer-events:none">
                <button class="zbtn" disabled>⤢</button>
                <button class="zbtn" disabled>+</button>
                <button class="zbtn" disabled>−</button>
                <button class="zbtn" disabled>◎</button>
              </div>
            </div>
          </div>
        </section>

        <aside class="action-dock card panel" id="cardActions">
          <header class="card-h">Actions</header>
          <div class="quick-actions">
            <button class="btn" disabled>Look</button>
            <button class="btn" disabled>Interact</button>
            <button class="btn" disabled>Rest</button>
            <button class="btn" disabled>Action 1</button>
            <button class="btn" disabled>Action 2</button>
          </div>
        </aside>
      </div>

      <section class="card console-card panel" id="cardConsole">
        <header class="card-h">Console</header>
        <div id="console-root" style="min-height:160px"></div>
      </section>
    </main>

    <!-- RIGHT -->
    <aside id="panel-right">
      <section class="card panel" id="cardQuests">
        <header class="card-h">Quest Log</header>
        <div class="flavor">
          <p><em>No quests yet.</em></p>
          <p>A faint whisper echoes from the shards… “Seek the runes. The path will reveal itself.”</p>
        </div>
      </section>

      <section class="card panel" id="cardJournal">
        <header class="card-h">Journal</header>
        <div class="journal-wrap">
          <textarea rows="8" placeholder="Sandbox notes…"></textarea>
          <div class="tile-buttons" style="margin-top:8px">
            <button class="btn" disabled>Update Journal</button>
          </div>
        </div>
      </section>
    </aside>
  </div>

  <!-- Only the panels script: no API, no viewer wiring -->
  <script type="module" src="{{ url_for('static', filename='js/panels.js') }}"></script>
</body>
</html>
