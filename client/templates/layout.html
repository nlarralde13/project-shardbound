<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shardbound UI Sandbox — Layout</title>
  <link rel="icon" href="data:,">

  <!-- Fantasy fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">

  <!-- Layout-only CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ui-layout.css') }}" />
</head>
<body class="theme-fantasy">

  <!-- Top banner (height controlled by --banner-h in ui-layout.css) -->
  <header id="banner" class="card">
    <div class="brand">Shardbound — Layout Sandbox</div>
    <div class="spacer"></div>

    <!-- User chip (auto-fills from Jinja, /api/me, or localStorage) -->
    <div id="userChip"
         class="user-chip"
         data-username="{{ current_user.username if (current_user and current_user.is_authenticated) else '' }}"
         data-fullname="{{ current_user.name if (current_user and current_user.is_authenticated) else '' }}"
         data-email="{{ current_user.email if (current_user and current_user.is_authenticated) else '' }}"
         data-avatar="{{ current_user.avatar_url if (current_user and current_user.is_authenticated) else '' }}">
      <button id="userChipBtn" class="user-chip-btn" aria-haspopup="menu" aria-expanded="false">
        <span class="avatar ring">
          <img id="userAvatar" alt="" />
          <span id="userInitials" class="initials" aria-hidden="true">?</span>
          <span class="status-dot" title="online"></span>
        </span>
        <span class="label">
          <span class="hello">Logged in as</span>
          <span id="userName" class="name">Guest</span>
        </span>
        <svg class="chev" width="14" height="14" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M7 10l5 5 5-5z"/>
        </svg>
      </button>

      <!-- User menu with layout controls -->
      <div id="userMenu" class="user-menu" role="menu" hidden>
        <a role="menuitem" href="/account">Account</a>
        <a role="menuitem" href="/settings">Settings</a>

        <div class="menu-sep" role="separator"></div>
        <div class="menu-group">
          <div class="group-label">Layout</div>
          <button id="menuMode"  role="menuitem" type="button">Free layout</button>
          <button id="menuLock"  role="menuitem" type="button">Lock panels</button>
          <button id="menuReset" role="menuitem" type="button">Reset layout</button>
        </div>

        <div class="menu-sep" role="separator"></div>
        <form action="/logout" method="post">
          <button role="menuitem" type="submit">Log out</button>
        </form>
      </div>
    </div>
  </header>

  <!-- BOUNDED PLAYFIELD (panels stay inside this box) -->
  <div id="playfield" class="docked">
    <div id="snapGrid" aria-hidden="true"></div>

    <!-- Panels (placeholders only) -->
    <section class="card panel" id="cardCharacter">
      <header class="card-h">Character</header>
      <div class="muted" style="padding:8px">Placeholder</div>
    </section>

    <section class="card map-card panel" id="mapCard">
      <header class="card-h">Map</header>
      <div class="canvas-wrap">
        <div id="frame"></div>
      </div>
    </section>

    <aside class="action-dock card panel" id="cardActions">
      <header class="card-h">Actions</header>
      <div class="quick-actions">
        <button class="btn" disabled>Look</button>
        <button class="btn" disabled>Interact</button>
        <button class="btn" disabled>Rest</button>
        <button class="btn" disabled>Action 1</button>
        <button class="btn" disabled>Action 2</button>
      </div>
    </aside>

    <section class="card console-card panel" id="cardConsole">
      <header class="card-h">Console</header>
      <div style="min-height:160px"></div>
    </section>

    <section class="card panel" id="cardQuests">
      <header class="card-h">Quest Log</header>
      <div class="flavor"><em>No quests yet.</em></div>
    </section>

    <section class="card panel" id="cardJournal">
      <header class="card-h">Journal</header>
      <textarea rows="6" style="width:100%"></textarea>
    </section>
  </div>

  <!-- Scripts -->
  <script type="module" src="{{ url_for('static', filename='js/user-chip.js') }}"></script>
  <script type="module" src="{{ url_for('static', filename='js/panels.js') }}"></script>
</body>
</html>
