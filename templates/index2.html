
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧙 PROJECT SHARDBOUND</title>
  <link rel="stylesheet" href="/static/styles-index2.css" />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />

  <!-- PixiJS (global PIXI) -->
  <script src="https://unpkg.com/pixi.js@7/dist/pixi.min.js"></script>
</head>
<body>
  <div id="gameUI">
    <header id="banner">
      🧙 PROJECT SHARDBOUND
    </header>

    <div id="mainLayout">
      <aside id="leftBar">
        <button class="panel-toggle" data-target="infoPanel">ℹ️ Info <span class="toggle-icon">+</span></button>
        <div id="infoPanel" class="panelBox">
          <pre id="statsContent">Click a tile to view details…</pre>
          <div id="tileActions"></div>
        </div>
        
        <button id ="shardEditor" type="button"> Shard Editor </button>
      </aside>

      <section id="centerPanel">
        <div id="mapViewer">
          <div id="viewportWrapper">
            <!-- Pixi renders into this canvas (passed as "view") -->
            <canvas id="viewport"></canvas>
          </div>

          <!-- Console overlay is mounted here by JS -->
          <div id="consoleView" class="console-box" aria-live="polite"></div>
        </div>

        <!--<div id="actionBar">
          <button class="action-btn" title="Slash"     data-action="Slash">🗡️</button>
          <button class="action-btn" title="Fireball"  data-action="Fireball">🔥</button>
          <button class="action-btn" title="Shield Up" data-action="Shield Up">🛡️</button>
        </div> -->
      </section>

      <aside id="rightBar">
        <div class="panelBox">
          <h3>📜 Guild Hall</h3>
          <ul>
            <li>📚 Wiki of Lore</li>
            <li>💬 Town Square</li>
            <li>📢 Herald’s Announcements</li>
          </ul>
        </div>
      </aside>
    </div>
  </div>

  <!-- Entry module -->
  <script type="module" src="/static/src/main.js"></script>
</body>
</html>
