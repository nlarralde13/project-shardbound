<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧙 PROJECT SHARDBOUND</title>
  <link rel="stylesheet" href="/static/styles-index2.css" />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="gameUI">
    <header id="banner">
  🧙 PROJECT SHARDBOUND
  <span id="zoomControls">
    <button id="zoomOutBtn" title="Zoom Out">➖</button>
    <button id="zoomInBtn"  title="Zoom In">➕</button>
  </span>
  <span id="zoomOverlay"></span>
</header>

    <div id="mainLayout">
      <aside id="leftBar">
        <button class="panel-toggle" data-target="infoPanel">ℹ️ Info <span class="toggle-icon">+</span></button>
        <div id="infoPanel" class="panelBox">
          <pre id="statsContent">Click a tile to view details…</pre>
          <div id="tileActions"></div>
        </div>

        <button id="loadShardBtn">📂 Load Shard</button>
        <input type="file" id="loadShardInput" accept=".json" style="display:none;" />
        <button id="saveShard">💾 Save Shard</button>
        <button id="regenWorld">🌀 Regenerate Shard</button>
      </aside>

      <section id="centerPanel">
        <div id="mapViewer">
          <!-- HUD: Map toggle -->
          <button id="mapToggleBtn" title="Open Map" class="vp-mapbtn">🗺️ Map</button>

          <div id="viewportWrapper">
            <canvas id="viewport"></canvas>
          </div>

          <!-- Console (text) view goes here on login -->
          <div id="consoleView" class="console-box" aria-live="polite"></div>
          
        </div>

        <div id="actionBar">
          <button class="action-btn" title="Slash"     data-action="Slash">🗡️</button>
          <button class="action-btn" title="Fireball"  data-action="Fireball">🔥</button>
          <button class="action-btn" title="Shield Up" data-action="Shield Up">🛡️</button>
        </div>

        <div id="chatContainer">
          <div id="chatHistory"></div>
          <textarea id="chatInput" placeholder="Type & press Enter…"></textarea>
        </div>
      </section>

      <aside id="rightBar">
        <div class="panelBox">
          <h3>📜 Guild Hall</h3>
          <ul>
            <li>📚 Wiki of Lore</li>
            <li>💬 Town Square</li>
            <li>📢 Herald’s Announcements</li>
          </ul>
        </div>
      </aside>
    </div>
  </div>

  <script type="module" src="/static/src/main.js"></script>
</body>
</html>
