<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧙 PROJECT SHARDBOUND</title>
  <link rel="stylesheet" href="/static/styles-index2.css" />
  <!-- Fantasy Vibes Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=UnifrakturCook:wght@700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div id="gameUI">
    <!-- === Top Banner + Zoom Controls === -->
    <header id="banner">
      🧙 PROJECT SHARDBOUND
    </header>

    <div id="mainLayout">
      <!-- === Left Sidebar === -->
      <aside id="leftBar">
        <button id="satchelBtn" class="panel-toggle" data-target="satchelPanel">
          Satchel <span class="toggle-icon">+</span>
        </button>
        <button id="questLogBtn" class="panel-toggle" data-target="questLogPanel">
        📜 Quests <span class="toggle-icon">+</span>
        </button>
        <button id="infoPanelBtn" class="panel-toggle" data-target="infoPanel">
          ℹ️ Info Panel <span class="toggle-icon">+</span>
        </button>
        
        <div id="infoPanel" class="panelBox">
          <pre id="statsContent">Click a tile to view details…</pre>
        </div>
      </aside>

      <!-- === Center Panel === -->
      <section id="centerPanel">
        <div id="zoomControls" class="zoom-controls">
            <button id="zoomIn">+</button>
            <button id="zoomOut">–</button>
          </div>
          
        <div id="viewportWrapper">
          <canvas id="viewport"></canvas>          
        </div>

        

        <div id="actionBar">
          <button class="action-btn" title="Slash">🗡️ Slash</button>
          <button class="action-btn" title="Fireball">🔥 Fireball</button>
          <button class="action-btn" title="Shield Up">🛡️ Shield Up</button>
        </div>

        <div id="chatWrapper">
          <div id="chatHistory"></div>
          <textarea id="chatInput" placeholder="Type & press Enter…"></textarea>
        </div>
      </section>

      <!-- === Right Sidebar === -->
      <aside id="rightBar">
        <div class="panelBox">
          <h3>📜 Guild Hall</h3>
          <ul>
            <li>📚 Wiki of Lore</li>
            <li>💬 Town Square</li>
            <li>📢 Herald’s Announcements</li>
          </ul>
        </div>

        <div id="devToolsPanel" class="dev-box">
          <h4>🛠️ Dev Tools</h4>
          <button id="shardEditorBtn">🖌️ Shard Editor</button>
          <button id="saveShard">💾 Save Shard</button>
          <button id="loadShardBtn">📂 Load Shard</button>
          <button id="regenWorld">🌀 Regenerate Shard</button>
          <input type="file" id="loadShardInput" accept=".json" style="display:none;" />

          <button id="toggleGridBtn">Toggle Grid</button>
        </div>
      </aside>
    </div>
  </div>

  <script type="module" src="/static/src/main2.js"></script>
</body>
</html>
