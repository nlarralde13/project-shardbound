<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Project Shardbound — MVP1 Sandbox</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mvp1.css') }}">
</head>
<body>
  <div class="wrap">
    <!-- Top toolbar: non-invasive controls for MVP1 -->
    <div class="toolbar">
      <h1>MVP1 Sandbox</h1>

      <div class="row">
        <label class="checkbox">
          <input type="checkbox" id="gridToggle" checked>
          Grid
        </label>
      </div>

      <div class="row">
        <label for="shardSelect" class="dim">Shard</label>
        <select id="shardSelect" class="select">
          <option value="A">A (Volcano/Tropical/Desert)</option>
          <option value="E">E (Homeland Grasslands)</option>
        </select>
      </div>

      <div class="row">
        <button id="btnZoomOut" class="btn" title="Zoom out (-)">−</button>
        <button id="btnZoomIn" class="btn" title="Zoom in (+)">+</button>
      </div>

      <div class="row">
        <button id="btnExplore" class="btn" title="Generate 4×4 mini-shard from selected tile">Explore</button>
      </div>

      <div class="row">
        <button id="btnReloadShard" class="btn" title="Reload shard seed">Reload Shard</button>
      </div>

      <div class="spacer"></div>

      <div class="row dim">
        Dev mode via <code>?devMode=1</code>
      </div>
    </div>

    <!-- Centered, floating shard renders here -->
    <div id="viewportWrapper"></div>

    <!-- Simple output console for mini-shard preview -->
    <div id="console" class="console" aria-live="polite">
      <span class="dim">Console ready. Click a tile to select, then “Explore”.</span>
    </div>
  </div>

  <!-- Wiring script (module) -->
  <script type="module" src="{{ url_for('static', filename='js/mvp1_main.js') }}"></script>
</body>
</html>
