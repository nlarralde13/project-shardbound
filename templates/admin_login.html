<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{margin:0; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial; background:#0b0f18; color:#e7ebff; display:grid; place-items:center; min-height:100vh}
    .card{width:min(420px,90vw); background:#111735; border:1px solid #283163; border-radius:16px; padding:20px; box-shadow:0 18px 50px rgba(0,0,0,.45)}
    h1{margin:0 0 8px 0; font-size:20px}
    .muted{color:#9aa5d1}
    label{display:block; font-size:12px; color:#9aa5d1; margin-top:12px}
    input{width:100%; padding:10px 12px; border-radius:12px; border:1px solid #2a3564; background:#0b0f22; color:#e7ebff; outline:none}
    button{margin-top:16px; width:100%; padding:10px 12px; border-radius:12px; border:1px solid #3a5cf8; background:linear-gradient(180deg,#4b78ff,#2a57f4); color:#fff; font-weight:700; cursor:pointer}
    .err{margin-top:10px; color:#ff9b9b; font-size:13px}
  </style>
</head>
<body>
  <form class="card" method="post">
    <h1>Admin Login</h1>
    <div class="muted">Enter the admin passphrase to access the tools.</div>
    <label>Passphrase</label>
    <input name="password" type="password" autocomplete="current-password" required/>
    <button type="submit">Enter</button>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
  </form>
</body>
</html>
