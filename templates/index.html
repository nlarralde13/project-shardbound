<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Shardbound</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
  <div id="gameUI">
    <div id="banner">🧙 Project Shardbound: Rise of the Ember Crown</div>

    <div id="mainLayout">
      <!-- Left Sidebar -->
      <div id="leftBar">
        <!-- optional game UI panels -->
      </div>

      <!-- Center Panel -->
      <div id="centerPanel">
        <div id="centerFlex">
          
          <!-- Left Dev Panel -->
          <div id="leftDevPanel" class="dev-box" style="display: none;">
            <div id="devStatsPanel">
              <h4>📊 Dev Stats</h4>
              <div id="statsContent">Click a tile to view details.</div>
            </div>
          </div>

          <!-- Viewport Wrapper -->
          <div id="viewportWrapper">
            <div id="viewport"></div>
          </div>

          <!-- Right Dev Panel -->
          <div id="devToolsPanel" class="dev-box" style="display: none;">
            <h4>🛠️ Dev Tools</h4>
            <button id="toggleBrush">🖌️ Shard Editor</button>
            <div id="biomeEditorPanel" class="nested-dev-panel" style="display: none;">
              <label for="biomeSelect">Biome:</label>
              <select id="biomeSelect">
                <option value="grass">Grass</option>
                <option value="forest">Forest</option>
                <option value="water">Water</option>
                <option value="mountain">Mountain</option>
              </select>
              <p style="font-size: 12px;">Click a tile to paint</p>
            </div>
            <button id="exploreTile">▶ Explore</button>
            <hr>
            <button id="saveShard">💾 Save Shard</button>
            <input type="file" id="loadShardInput" accept=".json" style="display: none;" />
            <button id="loadShardBtn">📂 Load Shard</button>
            <button id="regenWorld">🌀 Regenerate Shard</button>
          </div>

        </div>

        <!-- Action Bar -->
        <div id="actionBar">
          <div class="action-btn" title="Slash" style="background-image: url('/static/icons/slash.png');"></div>
          <div class="action-btn" title="Fireball" style="background-image: url('/static/icons/fireball.png');"></div>
          <div class="action-btn" title="Ice Lance" style="background-image: url('/static/icons/ice_lance.png');"></div>
        </div>

        <!-- Input Bar -->
        <div id="inputBar">
          <input type="text" placeholder="Say something brave, foolish hero..." />
        </div>
      </div>

      <!-- Right Sidebar -->
      <div id="rightBar">
        <!-- optional content -->
      </div>
    </div>
  </div>

  <script type="module" src="/static/src/main.js"></script>
</body>
</html>
