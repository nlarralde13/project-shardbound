<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shardbound — MVP3 Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Your base theme -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mvp3.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mapOverlay.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600..900&family=IM+Fell+English:ital@0;1&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">

  <script>
    /* Prefer grid as canonical biome source; viewers can fallback to tiles if needed */
    window.SHARDBIOME_SOURCE = 'grid';
  </script>
</head>
<body class="app">

  <!-- Top bar -->
  <header class="topbar">
    <div class="title">Shardbound • MVP3</div>
    <div class="hud">
      <div class="bar hp"><span>HP</span><i style="width:80%"></i></div>
      <div class="bar mp"><span>MP</span><i style="width:60%"></i></div>
      <div class="bar sta"><span>STA</span><i style="width:90%"></i></div>
    </div> 

    <nav class="actions">
      <button id="btnInventory" class="btn ghost">Inventory (I)</button>
      <button id="btnCharacter" class="btn">Character (C)</button>
      <button id="btnWorldMap" class="btn">Map (M)</button>
      <button id="btnSettings" class="btn ghost">Settings</button>
    </nav>

    <!-- Shard picker -->
    <div class="shard-picker" style="display:flex;gap:8px;align-items:center;margin-left:auto;">
      <label for="shardSelect" class="dim" style="font-size:12px;">Shard</label>
      <select id="shardSelect" class="btn ghost" style="min-width:260px;">
        <!-- Fallback default -->
        <option id="starterShardOption"
                value="{{ url_for('static', filename='public/shards/00089451_test123.json') }}">
          00089451_test123
        </option>
      </select>
      <button id="btnLoadShard" class="btn">Load</button>
      <span id="shardStatus" class="dim" style="font-size:12px;"></span>
    </div>
  </header>

  <!-- Main content -->
  <main class="main">
    <section class="room">
      <div class="room-header">
        <h1 id="roomTitle">Starter Shard</h1>
        <span id="roomBiome" class="tag">Forest</span>
      </div>

      <div class="room-card">
        <div class="room-stage">
          <div class="room-art" id="roomArt" aria-hidden="true"></div>
        </div>
      </div>

      <!-- Console -->
      <div class="console-wrap">
        <div id="console" class="console" aria-live="polite">
          <div class="line dim">Console ready. Use exits or actions.</div>
        </div>

        <div class="console-input">
          <input id="cmd" type="text"
                 placeholder="Type a command (e.g., 'move n', 'search') and press Enter…" />
          <button id="cmdSend" class="btn">Send</button>
        </div>

        </div>
    </section>
  </main>

  <!-- World Map Overlay (structure populated by overlayMap.js) -->
  <div id="overlayMap" class="overlay hidden" role="dialog" aria-modal="true" aria-label="World Map"></div>

  <!-- Character Panel -->
  <div id="overlayChar" class="overlay hidden" role="dialog" aria-modal="true" aria-label="Character Panel">
    <div class="panel">
      <div class="panel-header">
        <div>Character</div>
        <button class="btn ghost" data-close="char">Close (C)</button>
      </div>
      <div class="char-grid">
        <div class="char-col">
          <h3>Equipment</h3>
          <ul class="slots">
            <li><span>Head</span><i>—</i></li>
            <li><span>Chest</span><i>Leather Jerkin</i></li>
            <li><span>Main-hand</span><i>Rusty Blade</i></li>
            <li><span>Off-hand</span><i>Buckler</i></li>
            <li><span>Ring</span><i>Copper Band</i></li>
          </ul>
        </div>
        <div class="char-col">
          <h3>Stats</h3>
          <ul class="stats">
            <li>STR 10</li><li>AGI 9</li><li>INT 8</li><li>STA 12</li>
            <li>Armor 4</li><li>Crit 2%</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Inventory Panel -->
  <div id="overlayInv" class="overlay hidden" role="dialog" aria-modal="true" aria-label="Inventory">
    <div class="panel">
      <div class="panel-header">
        <div>Inventory</div>
        <button class="btn ghost" data-close="inv">Close</button>
      </div>
      <div class="inv-body"><ul id="invList" class="inv-list"></ul></div>
    </div>
  </div>

  <!-- Action Bar mount (new) -->
  <div id="action-root" class="action-root"></div>

  <!-- ES modules -->
  <script type="module" src="{{ url_for('static', filename='js/mvp3.js') }}"></script>

  <!-- Boot the Action HUD & log wiring (new) -->
  <script type="module">
    import { initActionHUD, updateActionHUD } from "/static/js/actionHud.js";
    import { API } from "/static/js/api.js";

    // Dev convenience (console): API.*
    window.API = API;

    // Initialize Action HUD and sync with current state
    (async () => {
      initActionHUD(document.getElementById("action-root"));
      try {
        const st = await API.state();
        window.currentRoom = st.room;
        window.patchRoom?.(st.room);
        updateActionHUD({ interactions: st.interactions });
        const pos = st.player?.pos || [];
        if (pos.length === 2) {
          window.dispatchEvent(new CustomEvent('game:log', { detail: [{ text: `Player at (${pos[0]}, ${pos[1]})`, ts: Date.now() }] }));
        }
      } catch {
        // If state isn't ready (e.g., first load), spawn then refresh
        const DEV = new URLSearchParams(location.search).has('devmode');
        await API.spawn({ x: 6, y: 6, devmode: DEV });
        const st2 = await API.state();
        window.currentRoom = st2.room;
        window.patchRoom?.(st2.room);
        updateActionHUD({ interactions: st2.interactions });
        const pos2 = st2.player?.pos || [];
        if (pos2.length === 2) {
          window.dispatchEvent(new CustomEvent('game:log', { detail: [{ text: `Player at (${pos2[0]}, ${pos2[1]})`, ts: Date.now() }] }));
        }
      }
    })();
  </script>
</body>
</html>
